name: Update kernel images

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    container: 'debian:bullseye'
    env:
      kver: ""
    
    steps: 
    - name: update apt
      run: apt-get update
      
    - name: install needed packages
      run: apt-get -y install build-essential git gawk nano libncurses5-dev lsb-release kmod cpio libssl-dev rsync apt-transport-https gnupg wget reprepro equivs curl apt-utils linux-source linux-image-amd64
    
    - name: grab kernel source version 
      run: echo "kver=$(dpkg -l | grep "ii  linux-source  " | gawk '{print $3}')" >> $GITHUB_ENV
      
    ### check version against list, quit if we already built it  
      
    - name: unpack kernel source
      run: tar xf /usr/src/$(dpkg -l | grep "linux-source-" | gawk '{print $2}').tar.xz
      
    - name: copy config into source
      run: cp /boot/config-${{env.kver}}-amd64
      working-directory: "~/linux-source-${{env.kver}}/"
      
    - name: ls
      run: ls -a
      working-directory: "~/linux-source-${{env.kver}}/"
      
      
      
      
    
      
